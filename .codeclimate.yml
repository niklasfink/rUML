engines:
  rubocop:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
  markdownlint:
    enabled: true
  nodesecurity:
    enabled: true
ratings:
  paths:
  - src/**
  - "**.js"
  - "**.rb"
  - "**.css"
exclude_paths:
  - node_modules/**
  - examplefiles/**
  - dist/**
  - img/**
  - "src/viz.js"
