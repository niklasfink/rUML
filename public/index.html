<body>

<div id="content">
    <div id="input">
        <h1 id="text1">Ruby Code</h1>
        <form id="form" method="GET">
            <textarea id="editor" placeholder="Type your Ruby Code here"></textarea>
        </form>
        <button id="go">Send</button>
        <script>
            data = $("#editor").text();
            $("#go").click(function (e) {
                $.ajax({
                    url: 'http://localhost:4711',
                    data: {
                        rubyCode: data
                    },
                    error: function () {
                        alert("Error occured! Try again")
                    },
                    success: function (data) {
                        console.log(data);
                        $("#image").attr("src", data)
                    },
                    type: 'GET'
                });
                e.preventDefault();
            });
        </script>
    </div>

    <div id="output">
        <h1 id="text2"> Your generated UML</h1> <br>

        <div id="ausgabeDIV" contentEditable="false">
            <img id="image" src="http://placehold.it/900x3000"/>
            <button id="get">Export</button>
        </div>

    </div>
</div>
</body>
